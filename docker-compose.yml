services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    expose:
      - 9090
    networks:
      - monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - 3000:3000
    expose:
      - 3000
    networks:
      - monitoring
  rabbitmq:
    #RabbitMQ
    image: rabbitmq:3.13.2-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - ./rabbit:/var/lib/rabbitmq
    restart: always
    networks:
      - monitoring
  api-gatway:
    build:
      context: api-gatway
    ports:
      - 8000:8000
    expose:
      - 8000
    networks:
      - monitoring
  chucknorris-service:
    build:
      context: chucknorris-service
    ports:
      - 8001:8001
    expose:
      - 8001
    networks:
      - monitoring
  notification-service:
    build:
      context: notification-service
    ports:
      - 8002:8002
    expose:
      - 8002
    networks:
      - monitoring
networks:
  monitoring:
    driver: bridge
volumes:
    prometheus_data: {}
    grafana_data: {}